name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Jest Tests with Coverage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.1.0]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test -- --coverage --ci --reporters=default --reporters=jest-junit
        env:
          CI: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload Jest Test Results
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: junit.xml
          retention-days: 7

  coverage:
    name: Generate Coverage Badge
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Generate Coverage Badge
        uses: tj-actions/coverage-badge-js@v2
        with:
          path: coverage
          output_path: coverage/badge.svg

      - name: Commit & Push Badge
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage/badge.svg
          git commit -m "chore: update coverage badge" || echo "No changes to commit"
          git push || echo "No changes to push"
